<!DOCTYPE html>
<html xmlns="http://www.thymleaf.org" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous" />
    <title>List Services</title>
  </head>

  <body>
    <style>
      .card-img-top {
        width: 100%;
        height: 15vw;
        object-fit: cover;
      }
      /* .card-title {
            white-space: nowrap;
            width: 75%;
            overflow: hidden;
            text-overflow: ellipsis;
        } */
    </style>
    <!-- <div class="h-50 d-inline-block">
        <div class="card bg-dark text-white">
            <img src="/images/fond.jpeg" class="card-img" alt="..." />
            <div class="card-img-overlay">
                <h1 class="card-title text-center">All Services</h1>
            </div>
          </div>
        </div>
    </div> -->
    <div class="w-100 my-4 p-3" style="background-color: #eee">
      <h1 class="card-title text-center p-3">All Services</h1>
    </div>
    <div class="container my-2">
      <div class="input-group">
        <input
          type="text"
          class="form-control"
          placeholder="Search this blog" />
        <div class="input-group-append">
          <button class="btn btn-info" type="button">Search</button>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row row-cols-1 row-cols-md-3 g-4">
        <div th:each="service:${allServices}" class="col mb-md-3 mb-sm-1">
          <div class="card">
            <img
              th:src="@{${'/images/' + service.Image }}"
              class="card-img-top img-responsive"
              alt="..." />
            <div class="card-body">
              <div class="d-flex justify-content-between">
                <h5
                  class="card-title text-truncate"
                  style="width: 75%"
                  th:text="${service.Nom}"></h5>
                <b>
                  <p class="text-danger" th:text="${service.Prix}+'DT'"></p
                ></b>
              </div>
              <p class="card-text" th:text="${service.Description}"></p>
              <a
                href="details-service.html"
                th:href="@{/services/{id}(id=${service.id})}"
                class="btn btn-primary"
                >View Details</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

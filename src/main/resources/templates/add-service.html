<!DOCTYPE html>
<html xmlns="http://www.thymleaf.org" lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Add New Service</title>
</head>

<body>
    <div class="container">
        <div class="row no-gutters">
            <div class="col-md-9 offset-md-2 wrap-about ftco-animate">
                <div class="heading-section heading-section-white pl-md-5">
                    <h1 class="text-center mb-3">
                        <span class="subheading">Service Info</span>
                    </h1>
                    <form action="/add" enctype="multipart/form-data" method="post" class="bg-light p-5 row g-3" th:object="${service}">
                        <input type="text" class="form-control" placeholder="id" th:field="*{idService}" hidden />

                        <div class="mb-3">
                            <!-- <input type="text" class="form-control" th:field="*{id}" hidden /> -->
                            <label for="validationDefault01" class="form-label">Nom</label>
                            <input type="text" class="form-control" placeholder="Nom service" th:field="*{Nom}" required />
                        </div>

                        <div class="mb-3">
                            <label for="validationDefault03" class="form-label">Desc</label>
                            <input type="text" class="form-control" placeholder="Nom service" th:field="*{Description}" required />
                        </div>

                        <div class="mb-3">
                            <label for="validationDefault02" class="form-label">image</label
                >
                <input
                  id="image"
                  name="image"
                  accept="image/png, image/jpeg"
                  type="file"
                  class="form-control"
                  required
                />
              </div>
              <div class="mb-3">
                <label class="form-label">Prix</label>
                            <input type="text" class="form-control" placeholder="Nom service" aria-describedby="emailHelp" th:field="*{Prix}" required />
                            <!-- <small th:if="${#fields.hasErrors('Nom')}" style="color: darkred" th:errors="*{Nom}"></small> -->
                        </div>

                        <div class="mb-3">
                            <label class="form-label">categories</label>
                            <select class="form-select" th:field="*{id_categorie} " name="categories" required>
                  <!-- <select class="form-select" th:field="*{categorie} " name="categories" required> -->
                  <option
                    th:each="categorie:${categories}"
                    th:value="${categorie.id}"
                    th:text="${categorie.Libelle}"
                  ></option>
                </select>
                        </div>
                        <div class="form-group text-center">
                            <button class="btn btn-primary" type="submit">
                  Submit form
                </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html xmlns="http://www.thymleaf.org" lang="en"></html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous" />

    <title>Document</title>
  </head>
  <style>
    #categorie-div {
      display: none;
    }
  </style>
  <body>
    <form action="#" th:action="@{/singup}" th:object="${user}" method="POST">
      <section class="h-100 bg-dark">
        <div class="container py-5 h-100">
          <div
            class="row d-flex justify-content-center align-items-center h-100">
            <div class="col">
              <div class="card card-registration my-4">
                <div class="row g-0">
                  <div class="col-xl-6 d-none d-xl-block">
                    <img
                      src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img4.webp"
                      alt="Sample photo"
                      class="img-fluid"
                      style="
                        border-top-left-radius: 0.25rem;
                        border-bottom-left-radius: 0.25rem;
                      " />
                  </div>
                  <div class="col-xl-6">
                    <div class="card-body p-md-5 text-black">
                      <h3 class="mb-5 text-uppercase">Registration</h3>

                      <div class="row">
                        <div class="col-md-6 mb-4">
                          <div class="form-outline">
                            <input
                              type="text"
                              id="form3Example1m"
                              class="form-control form-control-lg"
                              th:field="*{name}" />
                            <label class="form-label" for="form3Example1m"
                              >Name</label
                            >
                          </div>
                        </div>
                        <div class="col-md-6 mb-4">
                          <div class="form-outline">
                            <input
                              type="text"
                              id="form3Example1n"
                              class="form-control form-control-lg"
                              th:field="*{Prenom}" />
                            <label class="form-label" for="form3Example1n"
                              >Last name</label
                            >
                          </div>
                        </div>
                      </div>

                      <div class="form-outline mb-4">
                        <input
                          type="text"
                          id="form3Example8"
                          class="form-control form-control-lg"
                          th:field="*{Adresse}" />
                        <label class="form-label" for="form3Example8"
                          >Address</label
                        >
                      </div>
                      <p>you are technician ?</p>
                      <div
                        class="d-md-flex justify-content-start align-items-center mb-4 py-2">
                        <div class="form-check form-check-inline mb-0 me-4">
                          <input
                            class="form-check-input"
                            type="radio"
                            name="inlineRadioOptions"
                            id="technician"
                            value="3"
                            th:field="${user.role.id}"
                            onclick="show2();" />
                          <label class="form-check-label" for="femaleGender"
                            >Yes</label
                          >
                        </div>

                        <div class="form-check form-check-inline mb-0 me-4">
                          <input
                            class="form-check-input"
                            type="radio"
                            name="inlineRadioOptions"
                            id="user"
                            value="2"
                            th:cheked="checked"
                            th:field="${user.role.id}"
                            onclick="show1();" />
                          <label class="form-check-label" for="maleGender"
                            >No</label
                          >
                        </div>
                      </div>

                      <div class="form-outline mb-4" id="categorie-div">
                        <select
                          id="select-categorie"
                          class="form-select form-select-sm"
                          aria-label=".form-select-sm example"
                          th:field="${categorie.id}">
                          <option
                            th:each="categories:${allcategorie}"
                            th:value="${categories.id}"
                            th:text="${categories.libelle}"></option>
                        </select>
                        <label class="form-label" for="select-categorie"
                          >list categorie</label
                        >
                      </div>

                      <div class="form-outline mb-4">
                        <input
                          type="password"
                          id="form3Example90"
                          class="form-control form-control-lg"
                          th:field="*{Password}" />
                        <label class="form-label" for="form3Example90"
                          >Password</label
                        >
                      </div>

                      <div class="form-outline mb-4">
                        <input
                          type="email"
                          id="form3Example99"
                          class="form-control form-control-lg"
                          th:field="*{Email}" />
                        <label class="form-label" for="form3Example99"
                          >Email</label
                        >
                      </div>

                      <div class="form-outline mb-4">
                        <input
                          type="text"
                          id="form3Example97"
                          class="form-control form-control-lg"
                          th:field="*{Phone}" />
                        <label class="form-label" for="form3Example97"
                          >Phone</label
                        >
                      </div>

                      <div class="d-flex justify-content-end pt-3">
                        <button
                          type="submit"
                          class="btn btn-primary btn-lg ms-2">
                          Create account
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </form>
    <table>
      <tr th:each="users:${allusers}">
        <td th:text="${users}"></td>
      </tr>
    </table>
    <script>
      function show1() {
        document.getElementById("categorie-div").style.display = "none";
      }
      function show2() {
        document.getElementById("categorie-div").style.display = "block";
      }
    </script>
  </body>
</html>

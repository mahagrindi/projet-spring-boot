<!DOCTYPE html>
<html xmlns="http://www.thymleaf.org" lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Add New Service</title>
</head>

<body>
    <div class="container">
        <div class="row no-gutters">
            <div class="col-md-9 offset-md-2 wrap-about ftco-animate">
                <div class="heading-section heading-section-white pl-md-5">
                    <h1 class="text-center mb-3">
                        <span class="subheading">Demande Info</span>
                    </h1>

                    <form action="/demande/add" enctype="multipart/form-data" method="post" class="bg-light p-5 row g-3" th:object="${demande}">
                        <div class="mb-3">
                            <label for="validationDefault01" class="form-label">Prix_Total</label
                >
              </div>

              <div th:object="${service}">
                <p th:text="${service.Nom}"></p>
                <p th:text="${service.id}"></p>
              </div>

              <div class="mb-3">
                <label for="validationDefault03" class="form-label">Desc</label>
                            <input type="text" class="form-control" placeholder="Nom service" th:field="*{description}" required />
                        </div>

                        <div class="mb-3">
                            <label for="validationDefault02" class="form-label">Date</label>
                            <input type="date" pattern="yyyy-MM-dd" class="form-control" placeholder="Nom service" th:field="*{date}" required />
                        </div>
                        <div class="mb-3">
                            <label class="form-label">heure</label>
                            <input type="time" class="form-control" placeholder="Nom service" aria-describedby="emailHelp" th:field="*{heure}" required />
                        </div>

                        <div class="mb-3">
                            <label class="form-label">quantit√©</label>
                            <input type="number" class="form-control" value="1" placeholder="Nom service" aria-describedby="emailHelp" th:field="*{qte}" required />
                        </div>

                        <select class="form-select" th:field="*{id_service}" name="categories" required hidden>
                <option
                  th:value="${service.id}"
                  th:text="${service.id}"
                ></option>
              </select>

                        <div class="form-group text-center">
                            <button class="btn btn-primary" type="submit">
                  Submit form
                </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

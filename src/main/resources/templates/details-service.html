<!DOCTYPE html>
<html xmlns="http://www.thymleaf.org" lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
    <title>Details Services</title>
</head>
<style>
    .card-img {
        width: 100%;
        object-fit: cover;
    }
</style>

<body>
    <div class="w-100 my-4 p-3" style="background-color: #eee">
        <h1 class="card-title text-center p-3">Details Service</h1>
    </div>
    <div class="container my-5">
        <div th:object="${detailService}" class="card mb-3 col-md-10">
            <div class="row g-0">
                <div class="col-md-4">
                    <img th:src="@{${'/service-photos/' + detailService.Image }}" class="img-fluid card-img rounded-start" alt="..." />
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 th:text="${detailService.Nom}" class="card-title"></h5>
                        <b>
                <p class="text-danger" th:text="${detailService.Prix}+'DT'"></p
              ></b>
                        <p th:text="${detailService.Description}" class="card-text"></p>

                        <small th:text="${detailService.categorie.Libelle}" class="text-muted"></small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
